<!--view-request.tpl.html-->
<h4><a href=""
       ui-sref="^.list">Videos</a>
    <span> > </span>
    <span>{{ view.video.title }}</span>
</h4>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title*:</label>
            <div class="col-sm-10">
                <input type="text"
                       class="form-control"
                       placeholder="Title"
                       ng-model="view.video.title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
            <textarea class="form-control"
                      ng-model="view.video.description"
                      max="350"
                      placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Creation Date*:</label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control"
                       placeholder="Date"
                       ng-model="view.video.createDate"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Duration*:</label>
            <div class="col-sm-3">
                <input type="number"
                       class="form-control"
                       placeholder="Date"
                       ng-model="view.video.duration"/>
            </div>
            <span class="col-sm-3">{{ view.video.duration | cdpDuration }}</span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button class="btn btn-primary pull-right"
                        ng-click="view.onSubmit()">SUBMIT</button>
                <button class="btn btn-danger"
                        ng-click="view.cancelEditing()">CANCEL</button>
            </div>
        </div>
    </form>
</div>
