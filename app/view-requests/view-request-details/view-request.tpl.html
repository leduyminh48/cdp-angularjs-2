<!--view-request.tpl.html-->
<h4><a href=""
       ui-sref="^.list">Videos</a>
    <span> > </span>
    <span>{{ view.video.title }}</span>
</h4>
<div class="container">
    <form name="cdpVideoDetail" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Title*:</label>
            <div class="col-sm-10">
                <input type="text" required
                       class="form-control"
                       name="title"
                       placeholder="Title"
                       ng-model="view.video.title"/>
                <div class="text-danger"
                     ng-if="cdpVideoDetail.title.$error.required  && cdpVideoDetail.title.$touched">Title is required field</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>
            <div class="col-sm-10">
            <textarea class="form-control"
                      ng-model="view.video.description"
                      max="350"
                      placeholder="Description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Creation Date*:</label>
            <div class="col-sm-10">
                <input type="date" required
                       class="form-control"
                       name="createDate"
                       placeholder="Date"
                       ng-model="view.video.createDate"/>
                <div class="text-danger"
                     ng-if="cdpVideoDetail.createDate.$error.required && cdpVideoDetail.createDate.$touched">Creation date is required field</div>
                <div class="text-danger"
                     ng-if="cdpVideoDetail.createDate.$error.date && cdpVideoDetail.createDate.$touched">Invalid date</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Duration*:</label>
            <div class="col-sm-3">
                <input type="number" required
                       class="form-control"
                       name="duration"
                       placeholder="Duration"
                       ng-model="view.video.duration"/>
                <div class="text-danger"
                     ng-if="cdpVideoDetail.duration.$error.required && cdpVideoDetail.duration.$touched">Duration is required field</div>
                <div class="text-danger"
                     ng-if="cdpVideoDetail.duration.$error.number && cdpVideoDetail.duration.$touched">Duration must be number</div>
            </div>
            <span class="col-sm-3">{{ view.video.duration | cdpDuration }}</span>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-10 col-sm-2">
                <button class="btn btn-primary pull-right"
                        ng-disabled="cdpVideoDetail.$invalid"
                        ng-click="view.onSubmit()">SUBMIT
                </button>
                <button class="btn btn-danger"
                        ng-click="view.cancelEditing()">CANCEL
                </button>
            </div>
        </div>
    </form>
</div>
