<div class="row video-list-control">
    <span>Hi, {{:: view.currentUser.name}}</span>
    <button class="btn btn-success"
            ng-click="view.authenticationFct.logout()">Logout</button>
    <div class="pull-right">
        <button class="btn btn-success" ng-click="view.goToDetails('new')">Add new video</button>
    </div>
</div>
<ul class="container video-list">
  <li class="row video-list__item" ng-repeat="video in view.data">
      <div class="col-lg-2"></div>
      <div class="col-lg-6">
          <div class="row">
              <div class="col-lg-8">
                  <h4>{{:: video.title }} | {{:: video.duration | cdpDuration }}</h4>
              </div>
              <div class="col-lg-4">
                  <h5>{{:: video.createDate | date:'dd.MM.yyyy' }}</h5>
              </div>
          </div>
          <div class="row">
              <h5>{{:: video.description }}</h5>
          </div>
          <div class="row">
              <h5>{{:: video.authors.join(',  ') }}</h5>
          </div>
      </div>
      <div class="col-lg-4">
          <p><button class="btn btn-primary"
                     ng-click="view.goToDetails(video.id)">Edit</button></p>
          <p><button class="btn btn-danger"
                     ng-click="view.remove(video.id)">Remove</button></p>
      </div>
  </li>
</ul>
