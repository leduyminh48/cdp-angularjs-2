<form class="form-horizontal" name="cdpLoginForm">
    <div class="form-group">
        <label class="col-sm-2 control-label">Login</label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   placeholder="Login"
                   required
                   ng-model="view.userName">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   placeholder="Password"
                   required
                   ng-model="view.password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"
                    class="btn btn-default"
                    ng-disabled="cdpLoginForm.$invalid"
                    ng-click="view.login()">Sign in</button>
        </div>
    </div>
</form>
