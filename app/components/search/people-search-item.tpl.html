<a class="oui-people-search-item">
  <div class="oui-people-search-item__photo"
       ng-style="{'background-image': match.model.photoUrl}"></div>
  <div class="oui-people-search-item__text">
    <div class="oui-people-search-item__text-name">{{ ::match.label }}</div>
    <div class="oui-people-search-item__text-title">{{ ::match.model.title }}</div>
  </div>
</a>
